<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>Document</title>
</head>
<body>
<div id="flex-box">
    <header>
        <h1>Main Title</h1>
        <h2>By Jacob Woodbury</h2>
    </header>

    <div id="slide-container">
        
    </div>

    <div id="buttons">
        <button id="previous" class="butt" type="button" onclick="prevSlide()">&lt;- Previous</button>
        <button id="next" class="butt" type="button" onclick="nextSlide()">Next -&gt;</button>
    </div>

    <div id="audio-player">
        <figure>
            <figcaption>Slide number</figcaption>
            <audio id="voice" controls></audio>
          </figure>
    </div>
    
</div>
</body>
</html>
